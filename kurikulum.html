<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurikulum - Universitas PGRI Silampari</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            background-color: #2c3e50;
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section#kurikulum {
            padding: 50px 20px;
            background-color: #fff;
            color: #34495e;
        }

        section#kurikulum h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }

        .vertical-gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .vertical-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #34495e;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kurikulum Prodi Matematika</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="tentang-kami.html">Tentang Kami</a></li>
            <li><a href="kurikulum.html">Kurikulum</a></li>
            <li><a href="beasiswa.html">Beasiswa</a></li>
            <li><a href="fasilitas.html">Fasilitas</a></li>
        </ul>
    </nav>

    <section id="kurikulum">
        <div class="container">
            <div class="vertical-gallery">
                <img src="foto1.png" alt="Foto 1">
                <img src="foto2.png" alt="Foto 2">
                <img src="foto3.png" alt="Foto 3">
                <img src="foto4.png" alt="Foto 4">
                <img src="foto5.png" alt="Foto 5">
                <img src="foto6.png" alt="Foto 6">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Universitas PGRI Silampari. All rights reserved.</p>
    </footer>

</body>
</html>
